<h4>Exercise 6: Change Password Form</h4>

<form [formGroup]="form">
    <div class="form-group">
        <label for="oldPassword">Old Password</label>
        <input
            formControlName="oldPassword" 
            type="password" 
            id="oldPassword" 
            [class.warning]="oldPassword.touched && oldPassword.invalid"
            class="form-control">
        <div *ngIf="oldPassword.touched && oldPassword.invalid" class="alert alert-danger">
            <p *ngIf="oldPassword.errors.required">Old password is required</p>
            <p *ngIf="oldPassword.errors.incorrectPassword">Password is incorrect</p>
        </div>
    </div>
    <div class="form-group">
        <label for="newPassword">New Password</label>
        <input 
            formControlName="newPassword" 
            type="password" 
            id="newPassword" 
            [class.warning]="newPassword.touched && newPassword.invalid"
            class="form-control">
        <div *ngIf="newPassword.touched && newPassword.invalid" class="alert alert-danger">
            <p>New password is required</p>
        </div>
    </div>
    <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input 
            formControlName="confirmPassword" 
            type="password" 
            id="confirmPassword" 
            [class.warning]="confirmPassword.touched && confirmPassword.invalid"
            class="form-control">
        <div *ngIf="confirmPassword.touched && confirmPassword.invalid" class="alert alert-danger">
            <p *ngIf="confirmPassword.errors.required">Confirm password is required</p>
        </div>
        <div *ngIf="confirmPassword.valid && form.invalid && form.errors.notMatching" class="alert alert-danger">
            <p>Passwords do not match!</p>
        </div>
    </div>
</form>
